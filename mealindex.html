<body>

  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">yum-yum🍴</h2>
        <blockquote>"Embark on a culinary journey like no other, where every dish is a story waiting to be savored. Welcome to a world of flavors, welcome to yum-yum🍴"
        </blockquote>
        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="search the ingredient" id = "search-input">

        </div>
      </div>
    </div>
